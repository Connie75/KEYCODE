<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoro el Arte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #462544;
            margin: 0;
            padding: 0;
            color: #211721;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: #d9adcf;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(150, 21, 142, 0.1);
            max-width: 800px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #761f67;
            color: #d6b3ca;
        }
        button:hover {
            background-color: #e8daea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adoro el Arte</h1>
        <h2>Gustav Klimt</h2>
        <img id="artImage" src="imagenes/el-beso.jpg" alt="El Beso de Gustav Klimt">
        <p id="description">"El Beso" es una de las obras más famosas de Gustav Klimt, creada entre 1907 y 1908 durante su período dorado.</p>
        <button onclick="showMore()">Mostrar más</button>
        <button onclick="showLess()">Mostrar menos</button>
        <button onclick="toggleImage()">Ocultar/Mostrar Imagen</button>
        <button onclick="changeImage()">Cambiar Imagen</button>
    </div>

    <script>
        function showMore() {
            document.getElementById('description').innerText = '"El Beso" es una de las obras más famosas de Gustav Klimt, creada entre 1907 y 1908 durante su período dorado. Esta pintura representa a una pareja abrazada, envuelta en elaborados patrones dorados y coloridos. Es una celebración del amor y la intimidad.';
        }

        function showLess() {
            document.getElementById('description').innerText = '"El Beso" es una de las obras más famosas de Gustav Klimt, creada entre 1907 y 1908 durante su período dorado.';
        }

        function toggleImage() {
            const img = document.getElementById('artImage');
            if (img.style.display === 'none') {
                img.style.display = 'block';
            } else {
                img.style.display = 'none';
            }
        }

        function changeImage() {
            const img = document.getElementById('artImage');
            if (img.src.includes('ade')) {
                img.src = 'imagenes/adele-bloch-bauer.jpg';
                img.alt = 'Retrato de Adele Bloch-Bauer I de Gustav Klimt';
            } else {
                img.src = 'imagenes/el-beso.jpg';
                img.alt = 'El Beso de Gustav Klimt';
            }
        }
    </script>
</body>
</html>
